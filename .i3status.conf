# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	interval = 5
	color_good = '#F93D6E'
	color_degraded = '#F7914D'
	color_bad = '#F1C940'
}

order += "disk /"
order += "volume master"
order += "cpu_usage 0"
#order += "cpu_temperature 0"
#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
#order += "ethernet usb0"
order += "battery 1"
#order += "load"
order += "tztime local"

wireless wlan0 {
	format_up = "   %quality   %essid "
	format_down = "  down"
}

ethernet eth0 {
# if you use %speed, i3status requires root privileges
	format_up = " %ip"
	format_down = " down"
}

ethernet usb0 {
# if you use %speed, i3status requires root privileges
	format_up = " %ip"
	format_down = " down"
}

battery 1 {
	format = "   %status %percentage %remaining "
	last_full_capacity = true
	low_threshold = 10
}

cpu_usage {
	format = "   %usage "
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

tztime local {
	format = "   %m/%d %R"
}

load {
	format = "%1min"
}

disk "/" {
	format = "  %free "
}

cpu_temperature 0 {
	format = "   %degrees°C "
	max_threshold = 65
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp1_input"
}

volume master {
	format = "   %volume "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

