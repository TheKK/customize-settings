# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	interval = 10
	color_good = '#F93D6E'
	color_degraded = '#F7914D'
	color_bad = '#F1C940'
}

order += "disk /"
order += "disk /home"
order += "volume master"
order += "cpu_usage"
#order += "cpu_temperature 0"
#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless _first_"
#order += "ethernet _first_"
#order += "ethernet usb0"
order += "battery 0"
#order += "load"
order += "tztime local"

wireless _first_ {
	format_up = " %quality  %essid"
	format_down = " down"
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
	format_up = " %ip"
	format_down = " down"
}

ethernet usb0 {
# if you use %speed, i3status requires root privileges
	format_up = " %ip"
	format_down = " down"
}

battery 0 {
        format = "%status %percentage > %remaining"
        format_down = "No battery"
        status_chr = " CHR"
        status_bat = " BAT"
        status_full = " FULL"
	last_full_capacity = true
	low_threshold = 20
}

cpu_usage {
	format = "  %usage"
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

tztime local {
	format = "  %m/%d %R"
}

load {
	format = "%1min"
}

disk "/" {
	format = "  %free"
}

disk "/home" {
	format = "home %free"
}

volume master {
	format = "  %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
